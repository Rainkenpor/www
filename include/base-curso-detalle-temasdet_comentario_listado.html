{{#each datos reverse="true"}}
  {{#if_compare id_usu "==" gusuario}}
    <div style="float:right;margin-right:5px;margin-top:5px;border-radius:5px; padding:5px; background-color:white;border:1px solid #ccc;width: calc(100% - 70px)" id_tema="{{id_tem}}">
  {{else}}
    <div style="float:left;margin-right:5px;margin-top:5px;border-radius:5px; padding:5px; background-color:white;border:1px solid #ccc;width: calc(100% - 70px)" id_tema="{{id_tem}}">
  {{/if_compare}}

  <table>
    <tr>
      <td width="30px">
        <img src="{{imagen}}" alt="" style="width:30px; height:30px; border-radius:100%">
      </td>
      <td>
        <div style="font-weight:bold;color:#2196F3;font-size:11px">{{usuario}}</div>
        {{comentario}}
      </td>
    </tr>
  </table>

  </div>
{{else}}
  
{{/each}}
