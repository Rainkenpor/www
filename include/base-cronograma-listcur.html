<!-- <div class="timeline timeline-sides" style="margin-top: 0px"> -->
<div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div>

<div class="timeline" style="margin-top: 0px">
{{#each elementos}}
  <div class="timeline-item">
    <div class="timeline-item-date">{{dia}}<small>{{mes}}</small></div>
    <div class="timeline-item-divider"></div>
    <div class="timeline-item-content">
        {{#each datos}}
            {{#if_compare tarea "==" "tar"}}
            <div class="vpanel2 timeline-item-inner" style="overflow:hidden;font-size:12px;background-color:#607D8B ;color:white"   id_tarea="{{codigo}}">
                <div style="width:100%;overflow:hidden;height: 22px;">
                    <span class="icon-pencil-alt-1" ></span> <b>{{curso}} - Tarea</b><br>
            {{else}}
            <div class="vpanel2 timeline-item-inner" style="overflow:hidden;font-size:12px;background-color:#2196F3 ;color:white" id_tema="{{codigo}}" >
                <div style="width:100%;overflow:hidden;height: 22px;">
                    <span class="icon-book-4"></span> <b>{{curso}} - Tema</b><br>
            {{/if_compare}}
            </div>
            <b>{{titulo}}</b><br>
            {{descripcion}}
        </div>
        {{/each}}
    </div>
  </div>
{{/each}}
</div>
