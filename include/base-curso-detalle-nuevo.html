<div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div>

{{#each datos}}
<div class="vpanel panel-curso-nuevo" name="Nuevo Tema" style="margin-right:3px;" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
        <span class="icon-book-4" style="font-size: 34px;color:#2196F3"></span><br>
        <b style="font-size: 16px;">Tema</b>
</div>

<div class="vpanel panel-curso-nuevo" name="Nueva Tarea" style="" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
        <span class="icon-pencil-alt-1" style="font-size: 34px;color:#4CAF50"></span><br>
        <b style="font-size: 16px;">Tarea</b>
</div>

<div class="vpanel panel-curso-nuevo" name="Nueva Activida" style="margin-top:0px;margin-right:3px" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
        <span class="icon-trophy" style="font-size: 34px;color:#FFC107"></span><br>
        <b style="font-size: 16px;">Actividad</b>
</div>
<div class="vpanel panel-curso-nuevo" name="Nueva Evento" style="margin-top:0px;" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
        <span class="icon-clock-3" style="font-size: 34px;color:#00BCD4"></span><br>
        <b style="font-size: 16px;">Evento</b>
</div>
<div class="vpanel panel-curso-nuevo" name="Administracion_alumnos" style="margin-top:0px;width:calc(100% - 5px);height:55px" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
      <span class="icon-users" style="font-size: 34px;color:#673AB7"></span>
      <b style="font-size: 16px;">Administrador de Alumnos</b>
</div>
{{/each}}
