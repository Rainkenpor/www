{{#each datos}}
	<div  style="width: calc(100% - 15px);height: 100px;overflow: auto; background-color: #FAFAFA;color:#78909C;border:1px solid #EEEEEE;border-radius: 5px;padding: 6px">
		<b>{{tema}}</b><br>
		{{descripcion}}
	</div>
	<span style="background-color: #4CAF50;color:white;padding:7px;box-shadow: 0px 0px 5px rgba(0,0,0,.4);font-size: 12px;border-radius: 5px;float: right;">{{fecha_habilitacion}}</span>
<br>

<table style="width:100%">
	<tr>
		<td width="50%">
			<div class="submodal" id="{{id_tem}}" tipo="tema" opcion="nota" style="padding:10px;border:1px solid #ccc;border-radius:5px">
				<span class="icon-sticky-note-o"></span> Notas
			</div>
		</td>
		<td width="50%">
			<div class="submodal" id="{{id_tem}}" tipo="tema" opcion="adjunto" style="padding:10px;border:1px solid #ccc;border-radius:5px">
				<span class="icon-attach-2"></span> Adjuntos
			</div>
		</td>
	</tr>
</table>

<div style="height: calc(100% - 265px); width:100%; ">
	
</div>
<input type="text" class="form-control" style="width:calc(100% - 60px);float:left">
<div class="boton" style="float:right"> <span class="icon-paper-plane" style="color:#2196F3;font-size: 27px"></span></div>

{{else}}
sin informacion
{{/each}}
