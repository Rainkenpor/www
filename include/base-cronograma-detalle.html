{{#each datos}}
<div style="box-shadow:0px 3px 4px rgba(0,0,0,0.1);padding:15px 5px;border-radius:3px; font-size:16px" id="{{id_curs}}" >
  {{curso}}
  {{#if conteo_tem}}<div class="chip-media bg-blue" style="float:right;margin-right:11px;margin-top:-3px"><i class="icon-book-4"></i></div>{{/if}}
  {{#if conteo_tar}}<div class="chip-media bg-blue" style="float:right;margin-right:11px;margin-top:-3px"><i class="icon-pencil-alt-1"></i></div>{{/if}}
</div>
{{#each data}}
<div tipo="{{tipo}}" codigo="{{codigo}}" style="display:none">
  <b>{{titulo}}</b>
  <br>
  {{descripcion}}
</div>
  <!-- {{fecha_creacion}}
  {{fecha_finalizacion}} -->
{{/each}}
{{/each}}
