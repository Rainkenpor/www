<div style="background: linear-gradient(to bottom, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.8) 10%, rgba(255,255,255,1) 100%);width: 100%;position: relative;top:-106px; height: 100px">
	<div style="margin:auto; top:-50px; position:relative;text-align: center;line-height: 60px">
		<img src="{{imagen}}" style="width: 91px;height: 91px;border-radius: 100%;margin-top: 2px;border:5px solid white" alt="">

	<div style="font-weight: bold;margin-top: -70px;text-align: center;font-size: 16px">

	</div>

	</div>

			<td>
				<span class="icon-birthday" style="font-size: 30px"></span>
				<br>
				16/06/1991
			</td>
			<td style="border-left:1px solid #ccc">
				<span class="icon-venus-mars" style="font-size: 30px"></span>
				<br>
				Masculino
			</td>
			<td style="border-left:1px solid #ccc">
				<span class="icon-gmail" style="font-size: 30px"></span>
				<br>
				{{correo}}
			</td>
		</tr>
	</table>

	<div class="chip" onclick="logout()">Salir</div>

	</div>
	 	<div class="chip">

	  	</div>
	  	<div class="chip">
	    	<div class="chip-media bg-blue">I</div>
	    	<div class="chip-label">Intecap</div>
	  	</div>
	  	<div class="chip">
	    	<div class="chip-media bg-blue">C</div>

	  	</div>
</div>
