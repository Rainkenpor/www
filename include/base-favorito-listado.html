<div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div>
{{#each datos}}
{{#if_compare tipo "==" "tem"}}
<div class="vpanel panel-curso-tema" id_curso="{{id_curs}}" curso="{{curso}}" codigo="{{id_tem}}" tipo="tem" onclick="curso_seleccion_opcion(this)">
  <div style="padding:9px 6px;color:#757575;border-radius: 5px 5px 0px 0px;">
    <b style="font-size: 16px;">{{tema}} </b>
      <span class="icon-book-4 chip-media" style="position:absolute;top:5px;right:5px;padding:3px;border-radius:10px"> </span>
    <br>
    <small>{{curso}}</small>
  </div>
</div>
{{/if_compare}}
{{#if_compare tipo "==" "tar"}}
<div class="vpanel panel-curso-tarea" id_curso="{{id_curs}}" curso="{{curso}}" codigo="{{id_tem}}" tipo="tar" onclick="curso_seleccion_opcion(this)">
  <div style="padding:9px 6px;color:#757575; border-radius: 5px 5px 0px 0px;">
    <b style="font-size: 16px;">{{tema}} </b>
    <!-- <span style="float:right;background-color:#4CAF50;color:white;border-radius:6px;padding:1px 8px">tarea</span> -->
    <span class="icon-pencil-alt-1 chip-media" style="position:absolute;top:5px;right:5px;padding:3px;border-radius:10px"> </span>
    <br>
    <small>{{curso}}</small>
  </div>
</div>
{{/if_compare}}


{{else}}
sin cursos
{{/each}}
