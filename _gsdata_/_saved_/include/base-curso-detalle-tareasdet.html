{{#each datos}}
	<div  style="width: calc(100% - 15px);height: 100px;overflow: auto; background-color: #FAFAFA;color:#78909C;border:1px solid #EEEEEE;border-radius: 5px;padding: 6px">
		<b>{{tarea}}</b><br>
		{{descripcion}}
	</div>
	<span style="background-color: #F44336;color:white;padding:7px;box-shadow: 0px 0px 5px rgba(0,0,0,.4);font-size: 12px;border-radius: 5px;float: right;margin-top: -20px">{{fecha_finalizacion}}</span>	
{{else}}
sin informacion
{{/each}}
