<!-- <div class="timeline timeline-sides" style="margin-top: 0px"> -->
<div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div>

<div class="timeline" style="margin-top: 0px">
  {{#each elementos}}
    <div class="timeline-item">
      <div class="timeline-item-date" style="width:30px">{{dia}}<small>{{mes}}</small></div>
      <div class="timeline-item-divider"></div>
      <div class="timeline-item-content">
          {{#each datos}}
              {{#if_compare tarea "==" "tar"}}
              <!-- <div class="vpanel2 timeline-item-inner" style="overflow:hidden;font-size:12px"   id_tarea="{{codigo}}"> -->
              <div class="timeline-item-inner" style="overflow:hidden;font-size:12px;padding:0px"   id_tarea="{{codigo}}">
                  <div style="width:100%;height: 100%;">
                    <table width="100%" style="height:100px">
                      <tr>
                        <td valign="middle" style="border-left:3px solid #4CAF50;width:30px" >
                          <span class="icon-pencil-alt-1" style="font-size:20px"></span>
                        </td>
                        <td valign="top">
                          <div style="overflow:hidden;height:90px">
                            <b>Tarea</b><br>
                            <b>{{titulo}}</b><br>
                            {{descripcion}}
                          </div>
                        </td>
                      </tr>
                    </table>
                </div>
              </div>

              {{else}}
              <!-- <div class="vpanel2 timeline-item-inner" style="overflow:hidden;font-size:12px"   id_tarea="{{codigo}}"> -->
              <div class="timeline-item-inner" style="overflow:hidden;font-size:12px;padding:0px"  id_tarea="{{codigo}}">
                  <div style="width:100%;height: 100%;">
                    <table width="100%" style="height:100px">
                      <tr>
                        <td valign="middle" style="border-left:3px solid #2196F3;width:30px">
                          <span class="icon-book-4" style="font-size:20px"></span>
                        </td>
                        <td valign="top">
                          <div style="overflow:hidden;height:90px">
                             <b>Tema</b><br>
                              <b>{{titulo}}</b><br>
                              {{descripcion}}
                          </div>
                        </td>
                      </tr>
                    </table>
                </div>
              </div>


          {{/each}}
      </div>
    </div>
  {{/each}}
</div>
