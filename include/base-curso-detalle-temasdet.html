{{#each datos}}
	<div  style="width: calc(100% - 15px);height: 100px;overflow: auto; background-color: #FAFAFA;color:#78909C;border:1px solid #EEEEEE;border-radius: 5px;padding: 6px">
		<b>{{tema}}</b><br>
		{{descripcion}}
	</div>
	<span style="background-color: #4CAF50;color:white;padding:7px;box-shadow: 0px 0px 5px rgba(0,0,0,.4);font-size: 12px;border-radius: 5px;float: right;">{{fecha_habilitacion}}</span>
<br>

<table style="width:100%">
	<tr>
		<td width="33%">
			<div class="submodal" id="{{id_tem}}" tipo="tema" opcion="comentario" style="text-align:center; padding:10px;border:1px solid #ccc;border-radius:5px">
				<span class="icon-comment-6" style="font-size:20px"></span> <br>Comentarios
			</div>
		</td>
		<td width="33%">
			<div class="submodal" id="{{id_tem}}" tipo="tema" opcion="nota" style="text-align:center; padding:10px;border:1px solid #ccc;border-radius:5px">
				<span class="icon-sticky-note-o" style="font-size:20px"></span> <br>Notas
			</div>
		</td>
		<td width="33%">
			<div class="submodal" id="{{id_tem}}" tipo="tema" opcion="adjunto" style="text-align:center; padding:10px;border:1px solid #ccc;border-radius:5px">
				<span class="icon-attach-2" style="font-size:20px"></span> <br>Adjuntos
			</div>
		</td>
	</tr>
</table>



{{else}}
sin informacion
{{/each}}
