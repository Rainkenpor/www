<div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div>

{{#each datos}}
<div class="vpanel panel-curso" id_curso="{{id_curs}}" curso="{{curso}}" rol="{{id_rol}}">
  <table width="100%" style="border-spacing:0px">
    <tr>
      <td width="10px"></td>
      <td  valign="top" style="padding-top:5px">
        <b style="font-size: 16px;"> {{curso}}</b>
        {{#if_compare id_rol "===" "2"}}
          <span class="icon-graduation-cap chip-media" style="position:absolute;top:5px;right:5px;padding:3px;border-radius:10px"> </span>
        {{/if_compare}}
        <br>
        <div style="color:#90A4AE;font-size: 13px"><span class="icon-user-o"></span> {{usuario}}</div>
        <!-- <div style="color:#90A4AE;font-size: 12px"><span class="icon-clock-3"></span> {{fecha_creacion}}</div> -->
        <div style="color:#90A4AE;font-size: 13px"><span class="icon-bell"></span> Sin Notificaciones</div>
      </td>
    </tr>
  </table>

</div>
{{else}}
sin cursos
{{/each}}
